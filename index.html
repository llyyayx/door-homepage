<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>工业蓝图</title>
    <style>
      .windowLoading {position: fixed;left:0;right: 0;bottom: 0;top: 0;background-color: #0b072f;z-index: 99;}
      .windowLoading .zloading {width: 60px;transform: translate(-50%,-50%);position: absolute;left: 50%;top: 50%;}
      .windowLoading .zloading img {display: block;width: 100%;}
    </style>
  </head>
  <body>
    <div id="app">
      <div class="windowLoading">
        <div class="zloading">
          <img src="./src/assets/img/loading.svg">
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
